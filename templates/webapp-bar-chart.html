<!-- import plugin script https://www.chartjs.org/docs/latest/ -->
<script src="/static/Chart.js"></script>
<h2>{{title}}</h2>
<!-- bar chart canvas element -->
<canvas id="chart" width="600" height="400"></canvas>
<script>
var ctx = document.getElementById('chart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: {{ labels }},
        datasets: [{
            label: '{{ label }}',
            data: {{ values }},
            backgroundColor: {{ bg_colors|safe }},
            borderColor: {{ brd_colors|safe }},
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
